<div *ngIf="auth.role == 'Admin'" class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="email">Username:</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" readonly>
      </div>
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" class="form-control" id="fname" [(ngModel)]="user.fname" readonly>
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" class="form-control" id="lname" [(ngModel)]="user.lname" readonly>
      </div>
      <div class="form-group">
        <label for="bdate">Birthday:</label>
        <input type="date" class="form-control" id="bdate" [(ngModel)]="user.bd" readonly>
      </div>
    </div>
    <div class="col-sm-6">
      <div id="map" style="height:300px;"></div>
    </div>
  </div>


  <div class="form-group">
    <label for="street">Street:</label>
    <input type="text" class="form-control" id="street" [(ngModel)]="user.street">
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" class="form-control" id="city" [(ngModel)]="user.city">
  </div>
  <div class="form-group">
    <label for="province">Province:</label>
    <input type="text" class="form-control" id="province" [(ngModel)]="user.province">
  </div>
  <div class="form-group">
    <label for="postal">Postal Code:</label>
    <input type="text" class="form-control" id="postal" [(ngModel)]="user.postal">
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" class="form-control" id="country" [(ngModel)]="user.country">
  </div>
  <div class="form-group">
    <label for="lat">Latitude:</label>
    <input type="number" class="form-control" id="lat" [(ngModel)]="user.lat">
  </div>
  <div class="form-group">
    <label for="lon">Longitude:</label>
    <input type="number" class="form-control" id="lon" [(ngModel)]="user.lon">
  </div>
  <div class="checkbox">
    <label><input type="checkbox" [(ngModel)]="user.isNaughty">Naughty?</label>
  </div>
  <button (click)="update()" class="btn btn-info btn-block">Update</button>
</div>
<br />
